services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: backend
    ports:
      - "5000:5000"
    env_file:
      - backend/.env
    networks:
      - app-network
    restart: unless-stopped
    command: >
      sh -c "gunicorn --bind 0.0.0.0:5000 run:app"

networks:
  app-network:
    driver: bridge
